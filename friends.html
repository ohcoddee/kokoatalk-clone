<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
    <link rel="stylesheet" href="./screens/styles.css" />
  </head>

  <body>
    <div class="whole-display">
      <header class="screen-header">
        <span class="screen-header__title">Friends</span>
        <div class="screen-header__icons">
          <span class="screen-header__eachicon"
            ><i class="fas fa-search fa-lg"></i
          ></span>
          <span class="screen-header__eachicon"
            ><i class="fas fa-music fa-lg"></i
          ></span>
          <span class="screen-header__eachicon"
            ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
          ></span>
        </div>
      </header>
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>45%</span>
          <i class="fas fa-battery-half"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <a href="#" class="friends-names-display"
        ><i class="fas fa-exclamation-circle"></i> Friends' Names Display
        <i class="fa-solid fa-chevron-right fa-xs"></i
      ></a>

      <main class="firends-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img src="./profile.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Ohcoddee</h4>
              <h6 class="user-component__subtitle">HiðŸ’™</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
          <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fas fa-angle-up"></i>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="./profile.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title--not-bold">Channel</h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="fas fa-user fa-lg"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html"
              ><span class="nav__message___notification badge">1</span
              ><i class="far fa-comment fa-xl"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fas fa-search fa-lg"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html"
              ><span class="nav__ellipsis___notification"></span
              ><i class="fa-solid fa-ellipsis fa-2xl"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="splash-screen"><i class="fas fa-comment fa-xl"></i></div>
    <script
      src="https://kit.fontawesome.com/18f5a1cd8d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
