<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
    <link rel="stylesheet" href="./screens/styles.css" />
  </head>

  <body>
    <div class="whole-display">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>45%</span>
          <i class="fas fa-battery-half"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="alt-header">
        <div class="alt-header-column">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </div>
        <div class="alt-header-column"><h1>Settings</h1></div>
        <div class="alt-header-column">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </div>
      </header>

      <main class="main-screen">
        <ul class="settings-list">
          <li class="settings__settings">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notice</span>
          </li>
          <li class="settings__settings">
            <i class="fa-solid fa-flask"></i>
            <span>Kokoa Lab</span>
          </li>
          <li class="settings__settings">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </li>
        </ul>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="far fa-user fa-lg"></i
            ></a>
          </li>
          <li>
            <a class="nav__link" href="chats.html"
              ><i class="far fa-comment fa-xl"></i
            ></a>
          </li>
          <li>
            <a class="nav__link" href="find.html"
              ><i class="fas fa-search fa-lg"></i
            ></a>
          </li>
          <li>
            <a class="nav__link" href="more.html"
              ><span class="nav__ellipsis___notification"></span
              ><i class="fa-solid fa-ellipsis fa-2xl"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>

    <script
      src="https://kit.fontawesome.com/18f5a1cd8d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
