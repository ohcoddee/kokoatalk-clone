<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
    <link rel="stylesheet" href="./screens/styles.css" />
  </head>

  <body>
    <div class="whole-display">
      <header class="alt-header alt-header--settings">
        <div class="alt-header-column">
          <a href="more.html">
            <i class="fa-solid fa-angle-left fa-2x"></i>
          </a>
        </div>
        <div class="alt-header-column alt-header-title">
          <span>Settings</span>
        </div>
        <div class="alt-header-column">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </div>
      </header>

      <div class="status-bar">
        <div class="status-bar__column">
          <span>No service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>45%</span>
          <i class="fas fa-battery-half"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <main class="main-screen">
        <ul class="settings-list">
          <li class="settings__settings">
            <div class="settings__settings-column">
              <div class="settings__settings-column__icon">
                <i class="fa-solid fa-bullhorn"></i>
              </div>
              <div class="settings__settings-column__text">
                <span>Notices</span>
                <div class="settings__settings-column__text-new"></div>
              </div>
            </div>
            <div class="settings__settings-column"></div>
          </li>
          <li class="settings__settings">
            <div class="settings__settings-column">
              <div class="settings__settings-column__icon">
                <i class="fa-solid fa-flask"></i>
              </div>
              <div class="settings__settings-column__text">
                <span>kokoa Lab</span>
                <div class="settings__settings-column__text-new"></div>
              </div>
            </div>
            <div class="settings__settings-column"></div>
          </li>
          <li class="settings__settings settings__settings-version">
            <div class="settings__settings-column">
              <div class="settings__settings-column__icon">
                <i class="fa-solid fa-circle-info"></i>
              </div>
              <div class="settings__settings-column__text">
                <span>Version</span>
                <div class="settings__settings-column__text-new"></div>
              </div>
            </div>
            <div class="settings__settings-column">Latest Version</div>
          </li>
        </ul>

        <ul class="settings-list">
          <li class="settings__settings">
            <div class="settings__settings-column">
              <div class="settings__settings-column__icon">
                <i class="fas fa-lock"></i>
              </div>
              <div class="settings__settings-column__text">
                <span>Privacy</span>
                <div class="settings__settings-column__text-new"></div>
              </div>
            </div>
            <div class="settings__settings-column"></div>
          </li>
          <li class="settings__settings">
            <div class="settings__settings-column">
              <div class="settings__settings-column__icon">
                <i class="fas fa-bell"></i>
              </div>
              <div class="settings__settings-column__text">
                <span>Notifications</span>
                <div class="settings__settings-column__text-new"></div>
              </div>
            </div>
            <div class="settings__settings-column"></div>
          </li>
          <li class="settings__settings">
            <div class="settings__settings-column">
              <div class="settings__settings-column__icon">
                <i class="fas fa-user-friends"></i>
              </div>
              <div class="settings__settings-column__text">
                <span>Friends</span>
                <div class="settings__settings-column__text-new"></div>
              </div>
            </div>
            <div class="settings__settings-column"></div>
          </li>
          <li class="settings__settings">
            <div class="settings__settings-column">
              <div class="settings__settings-column__icon">
                <i class="fab fa-rocketchat"></i>
              </div>
              <div class="settings__settings-column__text">
                <span>Chats</span>
                <div class="settings__settings-column__text-new"></div>
              </div>
            </div>
            <div class="settings__settings-column"></div>
          </li>
          <li class="settings__settings">
            <div class="settings__settings-column">
              <div class="settings__settings-column__icon">
                <i class="fas fa-sun"></i>
              </div>
              <div class="settings__settings-column__text">
                <span>Display</span>
                <div class="settings__settings-column__text-new"></div>
              </div>
            </div>
            <div class="settings__settings-column"></div>
          </li>
          <li class="settings__settings">
            <div class="settings__settings-column">
              <div class="settings__settings-column__icon">
                <i class="fa-solid fa-brush"></i>
              </div>
              <div class="settings__settings-column__text">
                <span>Themes</span>
                <div class="settings__settings-column__text-new1">N</div>
              </div>
            </div>
            <div class="settings__settings-column">Default</div>
          </li>
          <li class="settings__settings">
            <div class="settings__settings-column">
              <div class="settings__settings-column__icon">
                <i class="fa-solid fa-phone"></i>
              </div>
              <div class="settings__settings-column__text">
                <span>Call</span>
                <div class="settings__settings-column__text-new"></div>
              </div>
            </div>
            <div class="settings__settings-column"></div>
          </li>
        </ul>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="far fa-user fa-lg"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html"
              ><i class="far fa-comment fa-xl"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fas fa-search fa-lg"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html"
              ><span class="nav__ellipsis___notification"></span
              ><i class="fa-solid fa-ellipsis fa-2xl"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>

    <script
      src="https://kit.fontawesome.com/18f5a1cd8d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
