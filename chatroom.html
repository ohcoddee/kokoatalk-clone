<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatroom - Kokoa Clone</title>
    <link rel="stylesheet" href="./screens/styles.css" />
  </head>

  <body>
    <div class="whole-display chatroom-backgroundcolor">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>45%</span>
          <i class="fas fa-battery-half"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="alt-header">
        <div class="alt-header-column">
          <a href="chats.html"><i class="fa-solid fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header-column"><span>Ohcoddee</span></div>
        <div class="alt-header-column">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          <i class="fas fa-bars fa-xl"></i>
        </div>
      </header>

      <main class="main-screen"></main>
    </div>

    <script
      src="https://kit.fontawesome.com/18f5a1cd8d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
