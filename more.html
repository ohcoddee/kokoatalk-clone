<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
    <link rel="stylesheet" href="./screens/styles.css" />
  </head>

  <body>
    <div class="whole-display">
      <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
          <span class="screen-header__eachicon"
            ><i class="fas fa-search fa-lg"></i
          ></span>
          <span class="screen-header__eachicon"
            ><i class="fas fa-music fa-lg"></i
          ></span>
          <span class="screen-header__eachicon"
            ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
          </span>
          <div class="screen-header__eachicon-settings-icon"></div>
        </div>
      </header>
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>45%</span>
          <i class="fas fa-battery-half"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <main class="firends-screen more-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img src="./profile.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Ohcoddee</h4>
              <h6 class="user-component__subtitle">
                <div>+82 01-123-4567</div>
                <div class="exclamation-mark">!</div>
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <i class="far fa-comment-alt fa-2x"></i>
          </div>
        </div>

        <div class="icon-row">
          <div class="icon-row1">
            <div class="icon-row__icons">
              <i class="far fa-calendar-check"></i><span>Calendar</span>
            </div>
            <div class="icon-row__icons">
              <i class="fab fa-google-drive"></i><span>Talk Drive</span>
            </div>
            <div class="icon-row__icons">
              <i class="far fa-smile"></i><span>Emoticons</span>
            </div>
          </div>
          <div class="icon-row1">
            <div class="icon-row__icons">
              <i class="fas fa-brush"></i><span>Themes</span>
            </div>
            <div class="icon-row__icons">
              <i class="far fa-user-circle"></i><span>Accounts</span>
            </div>
            <div class="icon-row__icons">
              <i class="fas fa-comments"></i><span>Openchat</span>
            </div>
          </div>
        </div>

        <div class="more-suggestions">
          <h4 class="more-suggestions__title">Suggestions</h4>
        </div>
        <div class="suggestions-icons__container">
          <div class="suggestions-icons">
            <div class="suggestions-icons__image">
              <i class="fas fa-quote-left"></i>
            </div>
            <div class="suggestions-icons__text">Kokoa Story</div>
          </div>
          <div class="suggestions-icons">
            <div class="suggestions-icons__image">
              <i class="fas fa-kiwi-bird"></i>
            </div>
            <div class="suggestions-icons__text">Kokoa friends</div>
          </div>
          <div class="suggestions-icons">
            <div class="suggestions-icons__image">
              <i class="fas fa-chess-knight"></i>
            </div>
            <div class="suggestions-icons__text">Friends Gem</div>
          </div>
        </div>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="far fa-user fa-lg"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="chats.html"
              ><i class="far fa-comment fa-xl"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"
              ><i class="fas fa-search fa-lg"></i
            ></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html"
              ><span class="nav__ellipsis___notification"></span
              ><i class="fa-solid fa-ellipsis fa-2xl"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/18f5a1cd8d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
