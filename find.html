<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
    <link rel="stylesheet" href="./screens/styles.css" />
  </head>

  <body>
    <div class="whole-display">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>45%</span>
          <i class="fas fa-battery-half"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
          <span class="screen-header__eachicon"
            ><i class="fas fa-search fa-lg"></i
          ></span>
          <span class="screen-header__eachicon"
            ><i class="fas fa-cog fa-lg"></i>
          </span>
          <div class="screen-header__eachicon-settings-icon"></div>
        </div>
      </header>

      <main class="firends-screen">
        <div class="find-icons">
          <div class="find-icons__icons">
            <i class="fas fa-qrcode"></i><span>QR Code</span>
          </div>
          <div class="find-icons__icons">
            <i class="fas fa-address-book"></i
            ><span class="">Add by Contacts</span>
          </div>
          <div class="find-icons__icons">
            <i class="far fa-smile"></i><span>Add by ID</span>
          </div>
          <div class="find-icons__icons">
            <i class="far fa-envelope"></i><span>Invite</span>
          </div>
        </div>

        <div class="recommended-friends">
          <h6 class="recommended-friends__title">Recommended Friends</h6>
          <h3 class="recommended-friends__text">
            You have no recommended friends.
          </h3>
        </div>

        <div class="openchat">
          <div class="openchat-header">
            <div>Open Chat</div>
            <div>
              Go to Openchat Home <i class="fas fa-angle-right fa-xs"></i>
            </div>
          </div>

          <div class="openpost">
            <div class="openpost-column">
              <h5 class="openpost-title">#bts</h5>
              <h6 class="openpost-hashtags">#bts#army#friends</h6>
              <div class="openpost-members">
                <img src="profile.jpg" />
                <span>802 members</span>
                <div class="divider"></div>
                <div class="openpost-members__status">Active</div>
              </div>
            </div>
            <div><img src="#" /></div>
            <!-- <div class="openpost-main__secondchat">
              <div>Bts Gang~</div>
              <div>#englishonly #ipurpleyou #jimin #taetae...</div>
              <div><img src="#" />299 members | Active</div>
              <div><img src="#" /></div>
            </div> -->
          </div>
        </div>
      </main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="far fa-user fa-lg"></i
            ></a>
          </li>
          <li>
            <a class="nav__link" href="chats.html"
              ><i class="far fa-comment fa-xl"></i
            ></a>
          </li>
          <li>
            <a class="nav__link" href="find.html"
              ><i class="fas fa-search fa-lg"></i
            ></a>
          </li>
          <li>
            <a class="nav__link" href="more.html"
              ><span class="nav__ellipsis___notification"></span
              ><i class="fa-solid fa-ellipsis fa-2xl"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>

    <script
      src="https://kit.fontawesome.com/18f5a1cd8d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
