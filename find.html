<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
    <link rel="stylesheet" href="./screens/styles.css" />
  </head>

  <body>
    <div class="whole-display">
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>18:43</span>
        </div>
        <div class="status-bar__column">
          <span>45%</span>
          <i class="fas fa-battery-half"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>

      <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
          <span class="screen-header__eachicon"
            ><i class="fas fa-search fa-lg"></i
          ></span>
          <span class="screen-header__eachicon"
            ><i class="fas fa-cog fa-lg"></i>
          </span>
        </div>
      </header>

      <main class="firends-screen"></main>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
            <a class="nav__link" href="friends.html"
              ><i class="far fa-user fa-lg"></i
            ></a>
          </li>
          <li>
            <a class="nav__link" href="chats.html"
              ><i class="far fa-comment fa-xl"></i
            ></a>
          </li>
          <li>
            <a class="nav__link" href="find.html"
              ><i class="fas fa-search fa-lg"></i
            ></a>
          </li>
          <li>
            <a class="nav__link" href="more.html"
              ><span class="nav__ellipsis___notification"></span
              ><i class="fa-solid fa-ellipsis fa-2xl"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>

    <script
      src="https://kit.fontawesome.com/18f5a1cd8d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
